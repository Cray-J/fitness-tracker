<section>
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input type="email"
             matInput
             placeholder="Your email"
             required
             formControlName="email"
             #emailInput>
      <mat-hint>Please enter your email</mat-hint>
      <mat-error >Enter your e-mail</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="password"
             matInput
             placeholder="Your password"
             name="password"
             required
             formControlName="password"
             #passwordInput>
      <mat-hint>Please enter your password</mat-hint>
      <mat-error >Password is required</mat-error>
    </mat-form-field>
    <button *ngIf="!isLoading" type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">Submit</button>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
  </form>
</section>
